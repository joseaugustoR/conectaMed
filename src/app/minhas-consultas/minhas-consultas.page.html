<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar>
    <p id="title">Minhas consultas</p>
    <ion-buttons slot="end">
      <img id="logo" src="assets/logo_branca.png" alt="Logo">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de consultas -->
  <ion-list *ngIf="consultas.length > 0; else noConsultas">
    <ion-item *ngFor="let consulta of consultas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ consulta.consulta }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Local:</strong> {{ consulta.local }}</p>
          <p><strong>Data:</strong> {{ consulta.data }}</p>
          <p><strong>Hora:</strong> {{ consulta.hora }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <!-- Mensagem quando não há consultas -->
  <ng-template #noConsultas>
    <ion-text color="medium">
      <p style="text-align: center; margin-top: 20px;">Nenhuma consulta agendada.</p>
    </ion-text>
  </ng-template>
</ion-content>
