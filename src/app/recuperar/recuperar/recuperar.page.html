<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<ion-content [fullscreen]="true">

  <div class="header">
    <ion-title class="title" size="large">Digite seu email</ion-title>
    <p class="subtitle">Para receber o link para recuperar a senha</p>
  </div>
 <div class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Digite seu email" class="input" />
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>
  <ion-button class="sendBtn" expand="block" shape="round" (click)="reset()">Enviar</ion-button>
  
  <ion-button class="sendBtn" expand="block" shape="round" [routerLink]="['/login']">
    Voltar
  </ion-button>
</div>

  
  
</ion-content>
