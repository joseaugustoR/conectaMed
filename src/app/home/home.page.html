<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<ion-header [translucent]="true">
  <ion-toolbar>
    <img id="logo" src="assets/logo_branca.png" alt="Logo">
    <div id="user">
      <p id="bem">Seja Bem-vindo!</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ConectaMed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="consultas" href="/agendamento">
    <img src="assets/marcar.jpg" class="custom-image">
    <ion-card-header>
      <ion-card-title>Marcar Consulta</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="consultas" [routerLink]="['/minhas-consultas']">
    <img src="assets/consulta.jpg" class="custom-image">
    <ion-card-header>
      <ion-card-title>Minhas Consultas</ion-card-title>
    </ion-card-header>
  </ion-card>

  <app-mapa></app-mapa>
</ion-content>
