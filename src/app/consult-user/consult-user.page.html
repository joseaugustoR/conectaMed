<ion-content [fullscreen]="true">
  <div id="body">
    <p id="titulo">Consultar usuário</p>

    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="nome" label="Nome" placeholder="Digite o nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="cpf" label="CPF" type="number" placeholder="Digite o CPF"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="Digite o email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-text color="danger" *ngIf="mensagemErro">
      <p id="erro">{{ mensagemErro }}</p>
    </ion-text>

    <ion-text color="danger" *ngIf="usuarioNaoEncontrado">
      <p id="erro">Usuário não encontrado. Verifique os dados informados.</p>
    </ion-text>

    <ion-button expand="full" id="conf" (click)="consultarUsuario()">Consultar</ion-button>

    <ion-card *ngFor="let usuario of usuariosEncontrados">
      <ion-card-header>
        <ion-card-title>{{ usuario.nome }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>CPF:</strong> {{ usuario.cpf }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <ion-button expand="full" color="primary" (click)="editarUsuario(usuario)">Editar</ion-button>
        <ion-button expand="full" color="danger" (click)="excluirUsuario(usuario.id)">Excluir</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
