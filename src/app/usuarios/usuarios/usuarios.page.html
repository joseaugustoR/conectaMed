<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">idade</ion-label>
    <ion-input [(ngModel)]="idade" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="salvarPessoa()">
    {{ pessoaSelecionadaId ? 'Atualizar' : 'Adicionar' }}
  </ion-button>


  <ion-list>
    <ion-item *ngFor="let item of pessoas">
      <ion-label>{{ item.data.nome }} - {{ item.data.idade }} anos</ion-label>
      <ion-button (click)="selecionarPessoa(item.id, item.data)" fill="outline">Editar</ion-button>
      <ion-button (click)="excluirPessoa(item.id)" color="danger">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
